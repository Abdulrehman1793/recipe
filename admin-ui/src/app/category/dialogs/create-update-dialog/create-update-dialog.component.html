<h1 mat-dialog-title>{{category ? 'Update category':'New category'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Category title</mat-label>
      <input matInput formControlName="title">
      <mat-error>Category title is required</mat-error>

    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
  <mat-error *ngIf="(error$|async) as error">{{error}}</mat-error>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onClose()">Close</button>
  <button mat-button color="primary" (click)="onSave()" cdkFocusInitial>Save</button>
</div>
